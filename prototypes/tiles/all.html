<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>
body {
  font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 13px;
  width: 100%;
  background: #f6f6f6;
  margin: 0;
}

a {
  color: #317eac;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.map-container {
  width: 240px;
  height: 265px;
  margin: 4px;
  float: left;
}

h4 {
  margin-bottom: 2px;
}

</style>
<head>
  <title>Leaflet Multiple Layers Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <div id="results"></div>

  <script src="http://leafletjs.com/dist/leaflet.js"></script>
  <script>
    d3.json('https://dev-ecoengine.berkeley.edu/api/layers/', function(error, layers) {
      layers.results.forEach(function(d,i) {
        var div = d3.select("#results")
          .append("div")
          .attr("class", "map-container");

        div.append("h4").text(d.name);

        div.append("div")
          .style("width", "240px")
          .style("height", "240px")
          .attr("id", "map" + i);

        var map = L.map('map' + i)
          .setView([37.733795, -122.446747], 10);

          console.log(d);
        L.tileLayer(d.tile_template, {
          maxZoom: 18,
          attribution: ''
        }).addTo(map);
      });
    });

    var map2 = L.map('map2')
      .setView([37.733795, -122.446747], 10);

    L.tileLayer('https://dev-ecoengine.berkeley.edu/tiles/cacounties/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: ''
    }).addTo(map2);
    */

  </script>
</body>
</html>
