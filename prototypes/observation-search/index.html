<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 100%;
}
pre {
  font-size: 10px;
  background: #eee;
  border: 1px solid #d0d0d0;
  border-radius: 3px;
  width: 400px;
  margin-right: 10px;
  float: left;
  overflow: hidden;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var limit = 100;

d3.json("https://ecoengine.berkeley.edu/api/observations/?q=lynx&format=json&page_size=" + limit, function(error, data) {
  console.log(data);

  // Display total number of results
  var countdiv = d3.select("body").append("div");
  countdiv.append("strong").text("Results: ");
  countdiv.append("span").text(data.count);

  // Display fetched result count
  d3.select("body").append("h4").text("First " + limit + " results");
    
  d3.select("body")
    .selectAll("pre")
    .data(data.results)
    .enter().append("pre")
    .text(function(d) {
      return JSON.stringify(d, undefined, 1);
    });
});
</script>
