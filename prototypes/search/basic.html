<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 100%;
}
pre {
  font-size: 10px;
  background: #eee;
  border: 1px solid #d0d0d0;
  border-radius: 3px;
  width: 900px;
  margin-right: 10px;
  float: left;
  overflow: hidden;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
d3.json("https://ecoengine.berkeley.edu/api/search/?q=lynx&format=json", function(error, data) {
  console.log(data);

  d3.select("body")
    .selectAll("pre")
    .data([data])
    .enter().append("pre")
    .text(function(d) {
      return JSON.stringify(d, undefined, 1);
    });
});
</script>
